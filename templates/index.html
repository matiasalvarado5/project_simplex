<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Calculadora Método Simplex - Herramienta Profesional</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="Herramienta profesional para resolver problemas de programación lineal utilizando el método Simplex">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- jsPDF Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link rel="stylesheet" href="/static/style.css">
  
  <style>
    :root {
      /* Paleta de colores profesional */
      --primary-dark: #1a1f3a;
      --primary: #2d3561;
      --primary-light: #3d4a7a;
      --secondary: #6366f1;
      --secondary-light: #818cf8;
      --accent: #06b6d4;
      --accent-light: #22d3ee;
      --success: #10b981;
      --success-light: #34d399;
      --bg-gradient-start: #0f172a;
      --bg-gradient-end: #1e293b;
      --card-bg: rgba(255, 255, 255, 0.05);
      --card-bg-hover: rgba(255, 255, 255, 0.08);
      --text-primary: #ffffff;
      --text-secondary: #cbd5e1;
      --text-muted: #94a3b8;
      --border-color: rgba(99, 102, 241, 0.3);
      --border-focus: rgba(99, 102, 241, 0.6);
      --error-color: #ef4444;
      --error-bg: rgba(239, 68, 68, 0.1);
      --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.2);
      --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.3);
      --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.4);
      --shadow-glow: 0 0 20px rgba(99, 102, 241, 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      color: var(--text-primary);
      background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
      line-height: 1.6;
    }

    /* Background animado con partículas */
    .particles-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: var(--accent-light);
      border-radius: 50%;
      opacity: 0.3;
      animation: float 15s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) translateX(0);
        opacity: 0.3;
      }
      50% {
        transform: translateY(-100px) translateX(50px);
        opacity: 0.6;
      }
    }

    /* Header profesional */
    .header {
      background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary) 100%);
      padding: 2rem 0;
      text-align: center;
      box-shadow: var(--shadow-md);
      position: relative;
      z-index: 10;
      border-bottom: 2px solid var(--border-color);
    }

    .header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--accent-light) 0%, var(--secondary-light) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      letter-spacing: -0.5px;
    }

    .header .subtitle {
      color: var(--text-secondary);
      font-size: 1.1rem;
      font-weight: 400;
    }

    /* Contenedor principal */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1.5rem;
      position: relative;
      z-index: 5;
    }

    /* Cards mejoradas */
    .card {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: var(--shadow-md);
      transition: all 0.3s ease;
      animation: fadeInUp 0.6s ease-out;
    }

    .card:hover {
      background: var(--card-bg-hover);
      border-color: var(--border-focus);
      box-shadow: var(--shadow-lg), var(--shadow-glow);
      transform: translateY(-2px);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--accent-light);
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .card-title i {
      font-size: 1.3rem;
    }

    /* Formularios mejorados */
    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      font-size: 0.9rem;
      font-weight: 500;
      color: var(--text-secondary);
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .form-group label i {
      color: var(--secondary-light);
      font-size: 0.85rem;
    }

    input[type="number"],
    input[type="text"],
    select {
      padding: 0.75rem 1rem;
      border: 2px solid var(--border-color);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.05);
      color: var(--text-primary);
      font-size: 1rem;
      font-family: 'Inter', sans-serif;
      transition: all 0.3s ease;
      width: 100%;
    }

    input[type="number"]:focus,
    input[type="text"]:focus,
    select:focus {
      outline: none;
      border-color: var(--border-focus);
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
    }

    /* Botones mejorados */
    .btn {
      padding: 0.875rem 1.75rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      font-family: 'Inter', sans-serif;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      text-decoration: none;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .btn:hover::before {
      width: 300px;
      height: 300px;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--secondary) 0%, var(--secondary-light) 100%);
      color: white;
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(99, 102, 241, 0.5);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-primary);
      border: 1px solid var(--border-color);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: var(--border-focus);
    }

    .btn-success {
      background: linear-gradient(135deg, var(--success) 0%, var(--success-light) 100%);
      color: white;
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
    }

    .btn-success:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(16, 185, 129, 0.5);
    }

    .btn-group {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin-top: 1.5rem;
    }

    /* Área de coeficientes */
    .coeff-section {
      background: rgba(99, 102, 241, 0.1);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 1.5rem;
      margin-top: 1rem;
    }

    .coeff-section-title {
      font-weight: 600;
      color: var(--accent-light);
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .coeff-row {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      align-items: center;
    }

    .coeff-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 100px;
    }

    .coeff-item label {
      font-size: 0.85rem;
      color: var(--text-secondary);
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    .coeff-item input {
      text-align: center;
      min-width: 100px;
    }

    .math-separator {
      font-size: 1.2rem;
      color: var(--secondary-light);
      font-weight: 600;
      align-self: flex-end;
      margin-bottom: 0.5rem;
    }

    /* Vista previa del modelo */
    #modelPreview {
      margin-top: 1.5rem;
      padding: 1.5rem;
      background: rgba(6, 182, 212, 0.1);
      border: 2px dashed var(--accent);
      border-radius: 12px;
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    #modelPreview .model-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--accent-light);
      margin-bottom: 1rem;
    }

    #modelPreview .equation {
      font-family: 'Courier New', monospace;
      font-size: 1.05rem;
      color: var(--text-primary);
      padding: 0.5rem;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 6px;
      margin: 0.5rem 0;
      display: block;
    }

    /* Mensajes y errores */
    .alert {
      padding: 1rem 1.5rem;
      border-radius: 8px;
      margin-top: 1rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .alert-error {
      background: var(--error-bg);
      border: 1px solid var(--error-color);
      color: var(--error-color);
    }

    .alert-success {
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid var(--success);
      color: var(--success-light);
    }

    .alert:empty {
      display: none;
    }

    /* Resultados */
    #resultArea {
      animation: fadeInUp 0.6s ease-out;
    }

    .result-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .result-header h3 {
      color: var(--success-light);
      font-size: 1.75rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .result-info {
      margin-bottom: 1.5rem;
    }

    .result-info p {
      font-size: 1.1rem;
      margin-bottom: 0.75rem;
      color: var(--text-secondary);
    }

    .result-info strong {
      color: var(--accent-light);
      font-weight: 600;
    }

    /* Tabla de resultados */
    .result-table {
      width: 100%;
      border-collapse: collapse;
      margin: 1.5rem 0;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 8px;
      overflow: hidden;
    }

    .result-table thead {
      background: linear-gradient(135deg, var(--secondary) 0%, var(--secondary-light) 100%);
    }

    .result-table th {
      padding: 1rem;
      text-align: left;
      font-weight: 600;
      color: white;
      text-transform: uppercase;
      font-size: 0.85rem;
      letter-spacing: 0.5px;
    }

    .result-table td {
      padding: 1rem;
      border-bottom: 1px solid var(--border-color);
      color: var(--text-primary);
      font-family: 'Courier New', monospace;
    }

    .result-table tbody tr:nth-child(even) {
      background: rgba(255, 255, 255, 0.02);
    }

    .result-table tbody tr:hover {
      background: rgba(99, 102, 241, 0.1);
    }

    .result-table tbody tr:last-child td {
      border-bottom: none;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .header h1 {
        font-size: 1.75rem;
      }

      .container {
        padding: 1rem;
      }

      .card {
        padding: 1.5rem;
      }

      .form-grid {
        grid-template-columns: 1fr;
      }

      .btn-group {
        flex-direction: column;
      }

      .btn {
        width: 100%;
      }
    }

    /* Loading spinner */
    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
  <!-- Background -->
  <div class="particles-bg" id="particlesBg"></div>

  <!-- background animado -->
  <div class="hero">
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
  </div>

  <!-- Header -->
  <header class="header">
    <div class="container">
      <h1>
        <i class="fas fa-calculator"></i>
        Calculadora Método Simplex
      </h1>
      <p class="subtitle">Con PASO a PASO incluido</p>
    </div>
  </header>

  <!-- Contenido principal -->
  <div class="container">
    <!-- Formulario principal -->
    <div class="card">
      <h2 class="card-title">
        <i class="fas fa-sliders-h"></i>
        Configuración del Problema
      </h2>

      <div class="form-grid">
        <div class="form-group">
          <label><i class="fas fa-arrows-alt-v"></i> Tipo de Optimización</label>
          <select id="tipo">
            <option value="max">Maximizar</option>
            <option value="min">Minimizar</option>
          </select>
        </div>

        <div class="form-group">
          <label><i class="fas fa-x"></i> Cantidad de Variables</label>
          <input id="nVars" type="number" min="1" max="100" value="" 
                 onkeydown="return event.key !== '.' && event.key !== ',';"
                 placeholder="Ej: 3">
        </div>

        <div class="form-group">
          <label><i class="fas fa-list"></i> Cantidad de Restricciones</label>
          <input id="nRest" type="number" min="1" max="100" value="" 
                 onkeydown="return event.key !== '.' && event.key !== ',';"
                 placeholder="Ej: 2">
        </div>
      </div>

      <div class="btn-group">
        <button id="generateBtn" class="btn btn-primary">
          <i class="fas fa-magic"></i>
          Generar Formulario
        </button>
        <button id="clearBtn" class="btn btn-secondary" type="button">
          <i class="fas fa-eraser"></i>
          Limpiar
        </button>
      </div>

      <form id="simplexForm" onsubmit="return false;">
        <div id="dynamicArea"></div>
        <div id="modelPreview" style="display:none;"></div>

        <div class="btn-group" style="margin-top: 1.5rem;">
          <button id="submitBtn" class="btn btn-success" type="button">
            <i class="fas fa-play"></i>
            Resolver con Simplex
          </button>
        </div>
      </form>

      <div id="messages" class="alert alert-error" role="status" aria-live="polite"></div>
    </div>

    <!-- Área de resultados -->
    <div id="resultArea" class="card" style="display:none;">
      <div class="result-header">
        <h3>
          <i class="fas fa-check-circle"></i>
          Solución Óptima Encontrada
        </h3>
        <button id="downloadPdfBtn" class="btn btn-primary">
          <i class="fas fa-file-pdf"></i>
          Descargar PDF
        </button>
      </div>

      <div id="resultContent"></div>

      <div class="btn-group" style="margin-top: 1.5rem;">
        <button id="backBtn" class="btn btn-secondary">
          <i class="fas fa-redo"></i>
          Nuevo Problema
        </button>
      </div>
    </div>
  </div>

  <script>
    // Variables globales
    let currentResult = null;
    let currentProblemData = null;

    // Inicializar partículas en el background
    function initParticles() {
      const container = document.getElementById('particlesBg');
      for (let i = 0; i < 30; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 15 + 's';
        particle.style.animationDuration = (10 + Math.random() * 10) + 's';
        container.appendChild(particle);
      }
    }

    function isNumberString(s) {
      return /^[-+]?\d*(\.\d+)?$/.test((s || '').toString().trim());
    }

    function makeObjective(n, existing) {
      const cont = document.createElement('div');
      cont.innerHTML = '<h4 style="color: var(--accent-light); margin-bottom: 1rem; display: flex; align-items: center; gap: 0.5rem;"><i class="fas fa-bullseye"></i> Función Objetivo</h4>';

      const box = document.createElement('div');
      box.className = 'coeff-section';

      const title = document.createElement('div');
      title.className = 'coeff-section-title';
      title.innerHTML = '<i class="fas fa-function"></i> Coeficientes de Z';
      box.appendChild(title);

      const flex = document.createElement('div');
      flex.className = 'coeff-row';

      for (let i = 0; i < n; i++) {
        const val = existing && existing.c && existing.c[i] !== undefined ? existing.c[i] : '';
        const item = document.createElement('div');
        item.className = 'coeff-item';

        const varName = `x${i + 1}`;
        const lbl = document.createElement('label');
        lbl.textContent = varName;

        const input = document.createElement('input');
        input.name = `c_${i}`;
        input.type = 'number';
        input.inputMode = 'decimal';
        input.value = val;
        input.required = true;
        input.className = 'model-input';

        item.appendChild(lbl);
        item.appendChild(input);
        flex.appendChild(item);

        if (i < n - 1) {
          const plusSign = document.createElement('span');
          plusSign.textContent = '+';
          plusSign.className = 'math-separator';
          flex.appendChild(plusSign);
        }
      }
      box.appendChild(flex);
      cont.appendChild(box);
      return cont;
    }

    function makeConstraints(m, n, existing) {
      const cont = document.createElement('div');
      cont.innerHTML = '<h4 style="color: var(--accent-light); margin-top: 2rem; margin-bottom: 1rem; display: flex; align-items: center; gap: 0.5rem;"><i class="fas fa-shield-alt"></i> Restricciones</h4>';

      for (let r = 0; r < m; r++) {
        const box = document.createElement('div');
        box.className = 'coeff-section';
        box.style.marginTop = '1rem';

        const title = document.createElement('div');
        title.className = 'coeff-section-title';
        title.innerHTML = `<i class="fas fa-grip-lines"></i> Restricción ${r + 1}`;
        box.appendChild(title);

        const row = document.createElement('div');
        row.className = 'coeff-row';

        for (let j = 0; j < n; j++) {
          const val = existing && existing.A && existing.A[r] && existing.A[r][j] !== undefined ? existing.A[r][j] : '';
          const item = document.createElement('div');
          item.className = 'coeff-item';

          const varName = `x${j + 1}`;
          const lbl = document.createElement('label');
          lbl.textContent = varName;

          const input = document.createElement('input');
          input.name = `a_${r}_${j}`;
          input.type = 'number';
          input.inputMode = 'decimal';
          input.value = val;
          input.required = true;
          input.className = 'model-input';

          item.appendChild(lbl);
          item.appendChild(input);
          row.appendChild(item);

          if (j < n - 1) {
            const plusSign = document.createElement('span');
            plusSign.textContent = '+';
            plusSign.className = 'math-separator';
            row.appendChild(plusSign);
          }
        }

        const existingSign = existing && existing.signs && existing.signs[r] ? existing.signs[r] : '<=';
        const signSel = document.createElement('div');
        signSel.className = 'form-group';
        signSel.style.minWidth = '120px';
        signSel.innerHTML = `
          <label><i class="fas fa-equals"></i> Relación</label>
          <select name="sign_${r}" class="model-input">
            <option value="<=" ${existingSign == '<=' ? 'selected' : ''}>&le;</option>
            <option value="=" ${existingSign == '=' ? 'selected' : ''}>=</option>
            <option value=">=" ${existingSign == '>=' ? 'selected' : ''}>&ge;</option>
          </select>
        `;
        row.appendChild(signSel);

        const valb = existing && existing.B && existing.B[r] !== undefined ? existing.B[r] : '';
        const rhs = document.createElement('div');
        rhs.className = 'form-group';
        rhs.style.minWidth = '150px';
        rhs.innerHTML = `
          <label><i class="fas fa-hashtag"></i> Lado Derecho</label>
          <input name="b_${r}" type="number" inputmode="decimal" value="${valb}" required class="model-input" />
        `;
        row.appendChild(rhs);

        box.appendChild(row);
        cont.appendChild(box);
      }
      return cont;
    }

    function generateForm(existing) {
      const n = parseInt(document.getElementById('nVars').value) || 0;
      const m = parseInt(document.getElementById('nRest').value) || 0;
      const area = document.getElementById('dynamicArea');
      const messages = document.getElementById('messages');
      area.innerHTML = '';
      messages.textContent = '';
      messages.className = 'alert alert-error';
      document.getElementById('modelPreview').style.display = 'none';

      if (n <= 0 || m <= 0) {
        messages.textContent = 'Las variables y restricciones deben ser enteros mayores a 0.';
        return;
      }
      if (n > 100 || m > 100) {
        messages.textContent = 'El número máximo de variables y restricciones es 100.';
        return;
      }

      area.appendChild(makeObjective(n, existing));
      area.appendChild(makeConstraints(m, n, existing));

      const inputs = document.querySelectorAll('#dynamicArea input, #dynamicArea select');
      inputs.forEach(input => input.addEventListener('input', throttleUpdate));

      updateModelDisplay();
    }

    function collectForm(silent = false) {
      const messagesEl = document.getElementById('messages');
      if (!silent) {
        messagesEl.textContent = '';
        messagesEl.className = 'alert alert-error';
      }

      const n = parseInt(document.getElementById('nVars').value) || 0;
      const m = parseInt(document.getElementById('nRest').value) || 0;
      const tipo = document.getElementById('tipo').value;
      const c = [], A = [], b = [], signs = [];

      for (let i = 0; i < n; i++) {
        const el = document.querySelector(`[name="c_${i}"]`);
        if (!el) return null;
        const v = el.value;
        if (v.trim() === '') {
          if (!silent) messagesEl.textContent = `Complete el coeficiente x[${i + 1}]`;
          return null;
        }
        if (!isNumberString(v)) {
          if (!silent) messagesEl.textContent = `c[${i + 1}] debe ser numérico`;
          return null;
        }
        c.push(parseFloat(v));
      }

      for (let r = 0; r < m; r++) {
        const row = [];
        for (let j = 0; j < n; j++) {
          const sel = document.querySelector(`[name="a_${r}_${j}"]`);
          if (!sel) return null;
          const val = sel.value;
          const varName = `x${j + 1} de la Restricción ${r + 1}`;
          if (val.trim() === '') {
            if (!silent) messagesEl.textContent = `Complete el coeficiente de ${varName}`;
            return null;
          }
          if (!isNumberString(val)) {
            if (!silent) messagesEl.textContent = `El coeficiente de ${varName} debe ser numérico`;
            return null;
          }
          row.push(parseFloat(val));
        }
        A.push(row);

        const signEl = document.querySelector(`[name="sign_${r}"]`);
        if (!signEl) return null;
        const s = signEl.value;
        signs.push(s);

        const vbEl = document.querySelector(`[name="b_${r}"]`);
        if (!vbEl) return null;
        const vb = vbEl.value;
        if (vb.trim() === '') {
          if (!silent) messagesEl.textContent = `Complete el Lado derecho de la Restricción ${r + 1}`;
          return null;
        }
        if (!isNumberString(vb)) {
          if (!silent) messagesEl.textContent = `El Lado derecho debe ser numérico`;
          return null;
        }
        b.push(parseFloat(vb));
      }

      return { c, A, b, signs, maximize: tipo === 'max' };
    }

    function formatLP(data) {
      if (!data || data.c.length === 0) {
        return 'Esperando coeficientes para mostrar el modelo...';
      }

      const varNames = Array.from({ length: data.c.length }, (_, i) => `x${i + 1}`);
      const type = data.maximize ? 'Maximizar' : 'Minimizar';

      const objTerms = data.c.map((c, i) => {
        const val = Number(c).toPrecision(4);
        const cFloat = parseFloat(val);

        if (cFloat === 0) return '';

        const sign = cFloat > 0 ? '+' : '-';
        const absC = Math.abs(cFloat);
        const coeff = absC === 1 ? '' : absC.toString();

        return `${sign} ${coeff}${varNames[i]}`;
      }).filter(t => t !== '');

      let objective = objTerms.join(' ').trim();
      if (objective.startsWith('+')) {
        objective = objective.substring(1).trim();
      }
      if (objective === '') {
        objective = '0';
      }

      const constraints = data.A.map((row, r) => {
        const constTerms = row.map((a, i) => {
          const val = Number(a).toPrecision(4);
          const aFloat = parseFloat(val);

          if (aFloat === 0) return '';

          const sign = aFloat > 0 ? '+' : '-';
          const absA = Math.abs(aFloat);
          const coeff = absA === 1 ? '' : absA.toString();

          return `${sign} ${coeff}${varNames[i]}`;
        }).filter(t => t !== '');

        let constString = constTerms.join(' ').trim();
        if (constString.startsWith('+')) {
          constString = constString.substring(1).trim();
        }

        const signHtml = data.signs[r] === '<=' ? '≤' : data.signs[r] === '>=' ? '≥' : '=';
        const bValue = Number(data.b[r]).toPrecision(4);

        return `<span class="equation">${constString} ${signHtml} ${bValue}</span>`;
      }).join('');

      const nonNegativity = varNames.join(', ') + ' ≥ 0';

      return `
        <div class="model-title">
          <i class="fas fa-eye"></i> Vista Previa del Modelo Matemático
        </div>
        <p style="margin-top: 1rem; color: var(--text-secondary);"><strong>${type} Z:</strong></p>
        <span class="equation">Z = ${objective}</span>
        <p style="margin-top: 1rem; color: var(--text-secondary);"><strong>Sujeto a:</strong></p>
        <div style="padding-left: 1rem;">${constraints}</div>
        <p style="margin-top: 1rem; color: var(--text-secondary);"><strong>Restricción de no negatividad:</strong></p>
        <span class="equation">${nonNegativity}</span>
      `;
    }

    let updateTimeout = null;
    function updateModelDisplay() {
      const data = collectForm(true);
      const previewEl = document.getElementById('modelPreview');

      const n = parseInt(document.getElementById('nVars').value) || 0;
      const m = parseInt(document.getElementById('nRest').value) || 0;

      if (n > 0 && m > 0 && data) {
        previewEl.innerHTML = formatLP(data);
        previewEl.style.display = 'block';
      } else {
        previewEl.style.display = 'none';
      }
    }

    function throttleUpdate() {
      clearTimeout(updateTimeout);
      updateTimeout = setTimeout(updateModelDisplay, 200);
    }

    async function submitForm() {
      const data = collectForm(false);
      if (!data) return;

      const messagesEl = document.getElementById('messages');
      const submitBtn = document.getElementById('submitBtn');
      const originalBtnText = submitBtn.innerHTML;
      
      messagesEl.className = 'alert alert-success';
      messagesEl.innerHTML = '<span class="spinner"></span> Resolviendo problema con método Simplex...';
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<span class="spinner"></span> Resolviendo...';

      try {
        currentProblemData = data;
        const res = await fetch('/solve', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            A: data.A, b: data.b, signs: data.signs, c: data.c, maximize: data.maximize
          })
        });

        if (!res.ok) {
          const err = await res.json().catch(() => ({ error: 'Error servidor' }));
          messagesEl.className = 'alert alert-error';
          messagesEl.textContent = err.error || 'Error en el servidor';
          return;
        }

        const json = await res.json();
        currentResult = json;
        showResult(json);
        
        messagesEl.textContent = '';
        messagesEl.className = 'alert alert-error';
      } catch (e) {
        messagesEl.className = 'alert alert-error';
        messagesEl.textContent = 'Error al comunicarse: ' + e.message;
      } finally {
        submitBtn.disabled = false;
        submitBtn.innerHTML = originalBtnText;
      }
    }

    function showResult(res) {
      const area = document.getElementById('resultArea');
      const content = document.getElementById('resultContent');
      area.style.display = 'block';
      const parts = [];

      if (res.Status) {
        parts.push(`<div class="result-info"><p><strong>Estado:</strong> <span style="color: var(--success-light);">${res.Status}</span></p></div>`);
      }

      if (res.Value !== undefined) {
        parts.push(`<div class="result-info"><p><strong>Valor Óptimo (Z):</strong> <span style="color: var(--accent-light); font-size: 1.3rem; font-weight: 700;">${Number(res.Value).toPrecision(8)}</span></p></div>`);
      }

      if (res.X && Array.isArray(res.X)) {
        parts.push('<h4 style="color: var(--accent-light); margin-top: 1.5rem; margin-bottom: 1rem;"><i class="fas fa-table"></i> Valores de las Variables:</h4>');
        parts.push('<table class="result-table"><thead><tr><th>Variable</th><th>Valor</th></tr></thead><tbody>');
        res.X.forEach((v, i) => {
          parts.push(`<tr><td><strong>x${i + 1}</strong></td><td>${Number(v).toPrecision(8)}</td></tr>`);
        });
        parts.push('</tbody></table>');
      } else {
        parts.push('<pre>' + JSON.stringify(res, null, 2) + '</pre>');
      }

      content.innerHTML = parts.join('');
      area.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }

    // Funcion para generar el pdf
function generatePDF() {
    console.log(currentResult.Steps[0].Headers);
    if (!currentResult || !currentProblemData) {
        alert('No hay resultados para exportar');
        return;
    }

    try {
        const { jsPDF } = window.jspdf;
        if (!jsPDF) {
            alert('Error: Biblioteca jsPDF no cargada');
            return;
        }
        const doc = new jsPDF();
        const pageWidth = doc.internal.pageSize.getWidth();
        const pageHeight = doc.internal.pageSize.getHeight();
        let yPos = 20;
        const margin = 20;
        const maxWidth = pageWidth - 2 * margin;

        //Helper para añadir nueva pagina si es necesario 
        const checkAddPage = (yPosCheck) => {
            if (yPosCheck > pageHeight - 30) { 
                doc.addPage();
                return 20; 
            }
            return yPosCheck;
        };

        // seccion 0: titulo
        doc.setFont('helvetica', 'bold');
        doc.setFontSize(20);
        doc.setTextColor(45, 53, 97);
        doc.text('Calculadora Método Simplex', margin, yPos);
        yPos += 10;

        doc.setFont('helvetica', 'normal');
        doc.setFontSize(10);
        doc.setTextColor(100, 100, 100);
        doc.text('Solución Óptima del Problema de Programación Lineal', margin, yPos);
        yPos += 15;

        doc.setDrawColor(99, 102, 241);
        doc.setLineWidth(0.5);
        doc.line(margin, yPos, pageWidth - margin, yPos);
        yPos += 10;

        //seccion 1: modelo matematico
        doc.setFont('helvetica', 'bold');
        doc.setFontSize(14);
        doc.setTextColor(6, 182, 212); // --accent
        doc.text('1. Modelo Matemático', margin, yPos);
        yPos += 10;

        doc.setFont('courier', 'normal');
        doc.setFontSize(10);
        doc.setTextColor(0, 0, 0);

        const type = currentProblemData.maximize ? 'Maximizar' : 'Minimizar';
        doc.setFont('helvetica', 'bold');
        doc.text(`${type} Z:`, margin + 5, yPos);
        yPos += 7;

        // Función objetivo
        doc.setFont('courier', 'normal');
        const varNames = Array.from({ length: currentProblemData.c.length }, (_, i) => `x${i + 1}`);
        let objStr = 'Z = ';
        const objTerms = currentProblemData.c.map((c, i) => {
            const cFloat = parseFloat(c);
            if (cFloat === 0) return '';
            const sign = cFloat > 0 ? '+' : '-';
            const absC = Math.abs(cFloat);
            const coeff = absC === 1 ? '' : absC.toString();
            return `${sign} ${coeff}${varNames[i]}`;
        }).filter(t => t !== '');

        if (objTerms.length > 0 && objTerms[0].startsWith('+')) {
            objStr += objTerms[0].substring(1).trim() + ' ' + objTerms.slice(1).join(' ');
        } else {
            objStr += objTerms.join(' ');
        }
        objStr = objStr.trim() || '0';

        const objLines = doc.splitTextToSize(objStr, maxWidth - 10);
        objLines.forEach(line => {
            doc.text(line, margin + 10, yPos);
            yPos += 6;
        });

        yPos += 5;
        doc.setFont('helvetica', 'bold');
        doc.text('Sujeto a:', margin + 5, yPos);
        yPos += 7;

        // Restricciones
        doc.setFont('courier', 'normal');
        currentProblemData.A.forEach((row, r) => {
            const constTerms = row.map((a, i) => {
                const aFloat = parseFloat(a);
                if (aFloat === 0) return '';
                const sign = aFloat > 0 ? '+' : '-';
                const absA = Math.abs(aFloat);
                const coeff = absA === 1 ? '' : absA.toString();
                return `${sign} ${coeff}${varNames[i]}`;
            }).filter(t => t !== '');

            let constStr = constTerms.length > 0 && constTerms[0].startsWith('+')
                ? constTerms[0].substring(1).trim() + ' ' + constTerms.slice(1).join(' ')
                : constTerms.join(' ');
            constStr = constStr.trim() || '0';
            const sign = currentProblemData.signs[r];
            const bValue = Number(currentProblemData.b[r]).toPrecision(4);
            const constraintText = `${constStr} ${sign} ${bValue}`;

            const constLines = doc.splitTextToSize(constraintText, maxWidth - 10);
            constLines.forEach(line => {
                doc.text(line, margin + 10, yPos);
                yPos += 6;
            });
        });

        yPos += 5;
        doc.setFont('helvetica', 'bold');
        doc.text('Restricción de no negatividad:', margin + 5, yPos);
        yPos += 7;

        doc.setFont('courier', 'normal');
        const nonNegStr = varNames.join(', ') + ' >= 0';
        doc.text(nonNegStr, margin + 10, yPos);
        yPos += 15;

        // seccion 2: solucion optima
        yPos = checkAddPage(yPos);
        doc.setFont('helvetica', 'bold');
        doc.setFontSize(14);
        doc.setTextColor(6, 182, 212);
        doc.text('2. Solución', margin, yPos);
        yPos += 10;

        doc.setFont('helvetica', 'normal');
        doc.setFontSize(11);
        doc.setTextColor(0, 0, 0);

        if (currentResult.Status) {
            doc.setFont('helvetica', 'bold');
            doc.text('Estado: ', margin, yPos);
            doc.setFont('helvetica', 'normal');
            doc.setTextColor(16, 185, 129); 
            doc.text(String(currentResult.Status || ""), margin + 25, yPos);
            doc.setTextColor(0, 0, 0);
            yPos += 10;
        }

        if (currentResult.Value !== undefined) {
            doc.setFont('helvetica', 'bold');
            doc.text('Valor Óptimo (Z): ', margin, yPos);
            doc.setFont('helvetica', 'bold');
            doc.setFontSize(14);
            doc.setTextColor(6, 182, 212);
            doc.text(String(Number(currentResult.Value || 0).toPrecision(8)), margin + 50, yPos);
            doc.setTextColor(0, 0, 0);
            doc.setFontSize(11);
            yPos += 12;
        }

        if (currentResult.X && Array.isArray(currentResult.X)) {
            yPos += 5;
            doc.setFont('helvetica', 'bold');
            doc.text('Valores de las Variables:', margin, yPos);
            yPos += 8;
            
            // Tabla de variables (dibujo manual)
            const tableWidth = pageWidth - 2*margin;
            const colWidth1 = tableWidth * 0.3;
            const colWidth2 = tableWidth * 0.7;
            
            doc.setFont('courier', 'bold');
            doc.setFontSize(10);
            doc.setTextColor(255, 255, 255);
            doc.setFillColor(99, 102, 241); 
            doc.rect(margin, yPos, colWidth1, 7, 'F');
            doc.rect(margin + colWidth1, yPos, colWidth2, 7, 'F');
            doc.text('Variable', margin + colWidth1/2, yPos + 5);
            doc.text('Valor', margin + colWidth1 + colWidth2/2, yPos + 5);
            yPos += 7;
            
            doc.setTextColor(0, 0, 0);
            doc.setFillColor(255, 255, 255);
            currentResult.X.forEach((v, i) => {
              const valueStr = Number(v).toFixed(4).toString();
              doc.setFont('courier', 'normal');
              doc.setFillColor(255,255,255);
              doc.rect(margin, yPos, colWidth1, 6, 'FD');
              doc.rect(margin + colWidth1, yPos, colWidth2, 6, 'FD');
              doc.setTextColor(0, 0, 0);
              doc.text(`x${i + 1}`, margin + colWidth1/2, yPos + 4, {align: 'center'});
              doc.text(valueStr, margin + colWidth1 + colWidth2 / 2, yPos + 4, {align: 'center'});

              yPos += 6; 
            });
            yPos += 5;
        }

        // seccion 3 hacer lo de paso a paso
        doc.addPage();
        yPos = 20;
        doc.setFont('helvetica', 'bold');
        doc.setFontSize(14);
        doc.setTextColor(6, 182, 212);
        doc.text('3. Paso a Paso (Iteraciones del Tableau)', margin, yPos);
        yPos += 10;

        if (currentResult.Steps && Array.isArray(currentResult.Steps)) {
            currentResult.Steps.forEach((step, index) => {
                
                yPos = checkAddPage(yPos + 10); // Espacio antes de la tabla

                // Mensaje de la iteración
                doc.setFont('helvetica', 'bold');
                doc.setFontSize(11);
                doc.setTextColor(0, 0, 0);
                doc.text(step.Message, margin, yPos);
                yPos += 8;

                // Dibujar el tableau manualmente
                const headers = step.Headers;
                if (typeof headers === "string") {
                  headers = headers.replace(/[\[\]]/g, "").trim().split(/\s+/);
                }
                const numCols = headers.length;
                const tableWidth = pageWidth - 2*margin;
                const colWidth = tableWidth / numCols;
                const cellHeight = 5;
                
                // Header
                doc.setFont('courier', 'bold');
                doc.setFontSize(8);
                for (let c = 0; c < numCols; c++) {
                    doc.setTextColor(255, 255, 255);
                    doc.setFillColor(45, 53, 97);
                    doc.rect(margin + c * colWidth, yPos, colWidth, cellHeight, 'FD');
                    doc.text(headers[c], margin + c * colWidth + colWidth/2, yPos + 3.5);
                }
                yPos += cellHeight;
                
                // Data rows
                doc.setFont('courier', 'normal');
                doc.setFontSize(8);
                step.Tableau.forEach(row => {
                    for (let c = 0; c < numCols; c++) {
                        const isLastCol = (c === numCols - 1);
                        if (isLastCol) {
                            doc.setFont('courier', 'bold');
                            doc.setFillColor(240, 240, 240);
                        } else {
                            doc.setFont('courier', 'normal');
                            doc.setFillColor(255, 255, 255);
                        }
                        doc.rect(margin + c * colWidth, yPos, colWidth, cellHeight, 'F');
                        doc.setTextColor(0, 0, 0);
                        const rawValue = row[c] ?? 0;
                        const valStr = Number(rawValue).toFixed(4).toString();
                        doc.text(valStr, margin + c * colWidth + colWidth / 2, yPos + 3.5, {align: 'center'});
                    }
                    yPos += cellHeight;
                });
                
                yPos += 10; // Espacio después de la tabla
            });
        } else {
            doc.setFont('helvetica', 'normal');
            doc.setFontSize(10);
            doc.setTextColor(100, 100, 100);
            doc.text('No se registraron los pasos intermedios.', margin, yPos);
            yPos += 10;
        }


        // pie de pagina
        const totalPages = doc.internal.getNumberOfPages();
        for (let i = 1; i <= totalPages; i++) {
            doc.setPage(i);
            doc.setFont('helvetica', 'italic');
            doc.setFontSize(8);
            doc.setTextColor(150, 150, 150);
            const footerText = `${new Date().toLocaleDateString('es-ES', { year: 'numeric', month: 'long', day: 'numeric' })}`;
            doc.text(footerText, margin, pageHeight - 10);
            doc.text(`Página ${i} de ${totalPages}`, pageWidth - margin - 20, pageHeight - 10);
        }

        //descargar pdf
        const fileName = `simplex_solucion_${new Date().toISOString().split('T')[0]}.pdf`;
        doc.save(fileName);
    } catch (error) {
        console.error('Error al generar PDF:', error);
        alert('Error al generar PDF: ' + error.message);
    }
}

    // Event listeners
    document.getElementById('generateBtn').addEventListener('click', () => generateForm());
    document.getElementById('clearBtn').addEventListener('click', () => {
      document.getElementById('dynamicArea').innerHTML = '';
      document.getElementById('modelPreview').style.display = 'none';
      document.getElementById('messages').textContent = '';
      document.getElementById('messages').className = 'alert alert-error';
      document.getElementById('resultArea').style.display = 'none';
      currentResult = null;
      currentProblemData = null;
    });
    document.getElementById('submitBtn').addEventListener('click', submitForm);
    document.getElementById('backBtn').addEventListener('click', () => {
      document.getElementById('resultArea').style.display = 'none';
      document.getElementById('messages').textContent = '';
      document.getElementById('messages').className = 'alert alert-error';
    });
    document.getElementById('downloadPdfBtn').addEventListener('click', generatePDF);

    // Inicialización
    window.addEventListener('load', () => {
      initParticles();
    });
  </script>
