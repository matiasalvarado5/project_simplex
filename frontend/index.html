<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Calculadora Método Simplex - Herramienta Profesional</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="Herramienta profesional para resolver problemas de programación lineal utilizando el método Simplex">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <link rel="stylesheet" href="/assets/styles.css"> 
</head>

<body>
    <div class="particles-bg" id="particlesBg"></div>

    <div class="hero">
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
    </div>

    <header class="header">
        <div class="container">
            <h1>
                <i class="fas fa-calculator"></i>
                Calculadora Método Simplex
            </h1>
            <p class="subtitle">Con PASO a PASO incluido</p>
        </div>
    </header>

    <div class="container">
        <div class="card">
            <h2 class="card-title">
                <i class="fas fa-sliders-h"></i>
                Configuración del Problema
            </h2>

            <div class="form-grid">
                <div class="form-group">
                    <label><i class="fas fa-arrows-alt-v"></i> Tipo de Optimización</label>
                    <select class="select-a" id="tipo">
                        <option value="max">Maximizar</option>
                        <option value="min">Minimizar</option>
                    </select>
                </div>

                <div class="form-group">
                    <label><i class="fas fa-x"></i> Cantidad de Variables</label>
                    <input id="nVars" type="number" min="1" max="100" value="" 
                            onkeydown="return event.key !== '.' && event.key !== ',';"
                            placeholder="Ej: 3">
                </div>

                <div class="form-group">
                    <label><i class="fas fa-list"></i> Cantidad de Restricciones</label>
                    <input id="nRest" type="number" min="1" max="100" value="" 
                            onkeydown="return event.key !== '.' && event.key !== ',';"
                            placeholder="Ej: 2">
                </div>
            </div>

            <div class="btn-group">
                <button id="generateBtn" class="btn btn-primary">
                    <i class="fas fa-magic"></i>
                    Generar Formulario
                </button>
                <button id="clearBtn" class="btn btn-secondary" type="button">
                    <i class="fas fa-eraser"></i>
                    Limpiar
                </button>
            </div>

            <form id="simplexForm" onsubmit="return false;">
                <div id="dynamicArea"></div>
                <div id="modelPreview" style="display:none;"></div>

                <div class="btn-group" style="margin-top: 1.5rem;">
                    <button id="submitBtn" class="btn btn-success" type="button">
                        <i class="fas fa-play"></i>
                        Resolver con Simplex
                    </button>
                </div>
            </form>

            <div id="messages" class="alert alert-error" role="status" aria-live="polite"></div>
        </div>

        <div id="resultArea" class="card" style="display:none;">
            <div class="result-header">
                <h3>
                    <i class="fas fa-check-circle"></i>
                    Solución Óptima Encontrada
                </h3>
                <button id="downloadPdfBtn" class="btn btn-primary">
                    <i class="fas fa-file-pdf"></i>
                    Descargar PDF
                </button>
            </div>

            <div id="resultContent"></div>

            <div class="btn-group" style="margin-top: 1.5rem;">
                <button id="backBtn" class="btn btn-secondary">
                    <i class="fas fa-redo"></i>
                    Nuevo Problema
                </button>
            </div>
        </div>
    </div>

    <script type="module" src="/assets/app.js"></script>
</body>

</html>
